<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>練習練習</title>

		<style type = "text/css">
			body {background:yellow; color:black}
			h1 {text-align:center}
			h2 {text-align:center}
			p {text-align:center}
		</style>
	</head>
	<body>
		<article>
			<hgroup>
				<h1>唐詩</h1>
				<h2>五言絕句</h2>
			</hgroup>
			<p>五言絕句為近體詩的一種。</p>
		<section>
			<h1>送別</h1>
			<p>山中相送罷，日暮掩柴扉。</p>
			<p>春草年年綠，王孫歸不歸。</p>
		</section>
		<section>
			<h1>鹿柴</h1>
			<p>空山不見人，但聞人語響。</p>
			<p>返景入深林，復照青苔上。</p>
		</section>		
		</article>
	</body>
